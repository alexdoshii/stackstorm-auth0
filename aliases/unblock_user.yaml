name: "unblock_user"
pack: "auth0"
action_ref: "auth0.unblock_user"
description: "Unblock a user."
formats:
  - display: auth0 user unblock {{ user_id }}
    representation:
      - auth0 user unblock {{ user_id }}
ack:
  format: "Sending instructions. Please hold on."
  enabled: true
  append_url: false
result:
  format: >
    {% if execution.result.result == true %}
    Success! User unblock result is: {{ execution.result.result }}  
    {% else %} 
    There was a problem in executing the command. Please check console.
    {% endif %}
